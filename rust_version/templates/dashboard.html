<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RatCrawler Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .card h3 {
        color: #4a5568;
        margin-bottom: 15px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-icon {
        font-size: 1.5rem;
      }

      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 8px 0;
        border-bottom: 1px solid #e2e8f0;
      }

      .metric:last-child {
        border-bottom: none;
      }

      .metric-label {
        color: #718096;
        font-size: 0.9rem;
      }

      .metric-value {
        font-weight: bold;
        color: #2d3748;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }

      .status-running {
        background-color: #48bb78;
        animation: pulse 2s infinite;
      }

      .status-idle {
        background-color: #ed8936;
      }

      .status-error {
        background-color: #f56565;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 5px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .chart-container {
        grid-column: 1 / -1;
        height: 400px;
      }

      .recent-activity {
        grid-column: 1 / -1;
        max-height: 300px;
        overflow-y: auto;
      }

      .activity-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #e2e8f0;
      }

      .activity-item:last-child {
        border-bottom: none;
      }

      .activity-url {
        color: #4299e1;
        text-decoration: none;
        font-size: 0.9rem;
        max-width: 60%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .activity-url:hover {
        text-decoration: underline;
      }

      .activity-time {
        color: #718096;
        font-size: 0.8rem;
      }

      .current-mode {
        font-size: 1.1rem;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 15px;
      }

      .mode-crawling {
        background-color: #bee3f8;
        color: #2b6cb0;
      }

      .mode-backlink {
        background-color: #c6f6d5;
        color: #22543d;
      }

      .mode-idle {
        background-color: #fed7d7;
        color: #c53030;
      }

      .refresh-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .refresh-btn:hover {
        background: #5a67d8;
        transform: scale(1.1);
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêÄ RatCrawler Dashboard</h1>
        <p>Real-time monitoring of your web crawling operations</p>
      </div>

      <div class="dashboard-grid" id="dashboard">
        <!-- Dashboard content will be populated by JavaScript -->
      </div>
    </div>

    <button
      class="refresh-btn"
      onclick="refreshDashboard()"
      title="Refresh Dashboard"
    >
      üîÑ
    </button>

    <script>
      let dashboardData = {
        stats: null,
        recentCrawls: [],
      };

      async function fetchDashboardData() {
        try {
          const [statsResponse, crawlsResponse] = await Promise.all([
            fetch("/api/stats"),
            fetch("/api/recent-crawls"),
          ]);

          if (statsResponse.ok && crawlsResponse.ok) {
            dashboardData.stats = await statsResponse.json();
            dashboardData.recentCrawls = await crawlsResponse.json();
            renderDashboard();
          } else {
            console.error("Failed to fetch dashboard data");
          }
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
        }
      }

      function renderDashboard() {
        const dashboard = document.getElementById("dashboard");
        const stats = dashboardData.stats;
        const recentCrawls = dashboardData.recentCrawls;

        if (!stats) return;

        dashboard.innerHTML = `
                <!-- Current Status -->
                <div class="card">
                    <h3><span class="card-icon">üéØ</span>Current Status</h3>
                    <div class="current-mode mode-${getModeClass(
                      stats.current_mode
                    )}">
                        <span class="status-indicator status-${getStatusClass(
                          stats.current_mode
                        )}"></span>
                        ${formatMode(stats.current_mode)}
                    </div>
                    <div class="metric">
                        <span class="metric-label">Next Mode Switch</span>
                        <span class="metric-value">${formatTimeUntil(
                          stats.next_mode_switch
                        )}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">System Uptime</span>
                        <span class="metric-value">${formatUptime(
                          stats.last_updated
                        )}</span>
                    </div>
                </div>

                <!-- Crawling Statistics -->
                <div class="card">
                    <h3><span class="card-icon">üìä</span>Crawling Stats</h3>
                    <div class="metric">
                        <span class="metric-label">Total URLs Crawled</span>
                        <span class="metric-value">${stats.total_urls_crawled.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Unique Domains</span>
                        <span class="metric-value">${stats.unique_domains.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Crawl Rate (per hour)</span>
                        <span class="metric-value">${stats.crawl_rate_per_hour.toFixed(
                          1
                        )}</span>
                    </div>
                </div>

                <!-- Backlink Statistics -->
                <div class="card">
                    <h3><span class="card-icon">üîó</span>Backlink Stats</h3>
                    <div class="metric">
                        <span class="metric-label">Total Backlinks Found</span>
                        <span class="metric-value">${stats.total_backlinks_found.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Backlink Rate (per hour)</span>
                        <span class="metric-value">${stats.backlink_rate_per_hour.toFixed(
                          1
                        )}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Discovery Efficiency</span>
                        <span class="metric-value">${calculateEfficiency(
                          stats
                        )}%</span>
                    </div>
                </div>

                <!-- System Performance -->
                <div class="card">
                    <h3><span class="card-icon">üíª</span>System Performance</h3>
                    <div class="metric">
                        <span class="metric-label">Memory Usage</span>
                        <span class="metric-value">${stats.system_memory_usage.toFixed(
                          1
                        )}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${
                          stats.system_memory_usage
                        }%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">CPU Usage</span>
                        <span class="metric-value">${stats.system_cpu_usage.toFixed(
                          1
                        )}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${
                          stats.system_cpu_usage
                        }%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Database Size</span>
                        <span class="metric-value">${stats.database_size_mb.toFixed(
                          2
                        )} MB</span>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card recent-activity">
                    <h3><span class="card-icon">üìã</span>Recent Crawls</h3>
                    ${recentCrawls
                      .slice(0, 10)
                      .map(
                        (crawl) => `
                        <div class="activity-item">
                            <a href="${
                              crawl.url
                            }" target="_blank" class="activity-url" title="${
                          crawl.url
                        }">
                                ${crawl.title || crawl.url}
                            </a>
                            <span class="activity-time">${formatRelativeTime(
                              crawl.crawled_at
                            )}</span>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;
      }

      function getModeClass(mode) {
        switch (mode) {
          case "crawling":
            return "crawling";
          case "backlink_processing":
            return "backlink";
          default:
            return "idle";
        }
      }

      function getStatusClass(mode) {
        switch (mode) {
          case "crawling":
          case "backlink_processing":
            return "running";
          case "idle":
            return "idle";
          default:
            return "error";
        }
      }

      function formatMode(mode) {
        switch (mode) {
          case "crawling":
            return "Crawling Mode";
          case "backlink_processing":
            return "Backlink Processing";
          case "idle":
            return "Idle";
          default:
            return mode;
        }
      }

      function formatTimeUntil(dateString) {
        const targetDate = new Date(dateString);
        const now = new Date();
        const diffMs = targetDate - now;

        if (diffMs <= 0) return "Soon";

        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffMinutes = Math.floor(
          (diffMs % (1000 * 60 * 60)) / (1000 * 60)
        );

        return `${diffHours}h ${diffMinutes}m`;
      }

      function formatUptime(startTime) {
        const now = new Date();
        const start = new Date(startTime);
        const diffMs = now - start;

        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

        return `${hours}h ${minutes}m`;
      }

      function formatRelativeTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;

        const diffMinutes = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        if (diffMinutes < 1) return "Just now";
        if (diffMinutes < 60) return `${diffMinutes}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        return `${diffDays}d ago`;
      }

      function calculateEfficiency(stats) {
        if (stats.total_urls_crawled === 0) return 0;
        return (
          (stats.total_backlinks_found / stats.total_urls_crawled) *
          100
        ).toFixed(1);
      }

      function refreshDashboard() {
        const dashboard = document.getElementById("dashboard");
        dashboard.classList.add("loading");

        fetchDashboardData().finally(() => {
          dashboard.classList.remove("loading");
        });
      }

      // Initialize dashboard
      fetchDashboardData();

      // Auto-refresh every 30 seconds
      setInterval(fetchDashboardData, 30000);
    </script>
  </body>
</html>
